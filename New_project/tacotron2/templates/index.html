<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/icons8-artificial-intelligence-50.png') }}" type="image/png">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/style.css') }}">
    <title>Tacotron2 and WaveGlow text to speech</title>
</head>
<body>
    <p>Tacotron2 and WaveGlow text to speech by <i>Rafail Gabdullin</i></p>
    <form action="{{ url_for("synthesize")}}" method="POST">
    <fieldset>
        <p>
            <label for="text_in">Please input some English text:</label>
            <input type="text" id="text_in" name="text_in" placeholder="Some text" size=50 autocomplete="off">
        </p>
        <p>
            <label for="speaker">Please choose speaker:</label>
            <select name="speaker" id="speaker">
              {% for speaker in speakers %}
                <option value="{{speaker}}">{{speaker}}</option>
              {% endfor %}
            </select>
        </p>
    </fieldset>
    <button type="submit">Make speech</button>
    </form>
</body>
</html>
