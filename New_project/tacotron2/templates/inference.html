<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/icons8-artificial-intelligence-50.png') }}" type="image/png">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Tacotron2 and WaveGlow text to speech</title>
</head>
<body>
    <div><a href="/">Go Back</a></div>
    <p>Generated speech for <i>"{{ text }}"</i> with voice of <i>{{ speaker }}</i></p>
    <audio controls autoplay>
       <source src="{{ speech }}" type="audio/wav">   
    </audio>
    <figure>
        <figcaption>Mel Spectrogram of generated speech</figcaption>
        <img src="{{ spectrogram }}" alt="Mel Spectrogram">
    </figure>
</body>
</html>
